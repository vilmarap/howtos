site_name: urban-octo-eureka
repo_name: vilmarap/urban-octo-eureka
repo_url: https://github.com/vilmarap/urban-octo-eureka

theme:
  name: material
  language: pt
  palette: 
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github-alt
  logo: imgs/python_rocket.png
  favicon: imgs/favicon.ico
  features:
  - content.tabs.link

markdown_extensions:
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.superfences
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - md_in_html

nav:
  - Home: index.md
  - Docs: docs.md
  - Teste: test.md
